<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->
</head>
<body>
    <div class="header">
        <h1>타이핑 마스터!</h1>
    </div>
    <!--테스트 단어가 나오는 곳-->
    <div class="word-display">
        Hello
    </div>
    <!--테스트 단어를 입력하는 곳-->
    <div class="word-input-box">
        <input type="text" class="word-input" />
    </div>
    <div class="game-info">
        <div>
            남은 시간: <span class="time">0</span>초
        </div>
        <div>
            획득 점수: <span class="score">0</span>점
        </div>
    </div>
    <div class="buttons">
        <button class="button loading" onclick="run()">게임을 불러오는 중...</button>
        <button class="button quit" onclick="quit()">그만하기</button>    
    </div>
    <div class="recall-score">
        가장 최근 점수 : <span class="recent-score">0</span>점
    </div>
    <script src="js/main.js"></script>
</body>
</html>
